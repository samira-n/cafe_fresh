<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="login-container">
        <h1 class="text-center">Регистрация</h1>
        <form action="php/register.php" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Логин:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fullname" class="form-label">ФИО:</label>
                <input type="text" name="fullname" id="fullname" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Электронная почта:</label>
                <input type="text" name="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Телефон:</label>
                <input type="tel" id="phone" name="phone" class="form-control" pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}" placeholder="+7 (___) ___-__-__" required />

            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

        <button type="submit" class="btn btn-info btn-block">Зарегистрироваться</button>
    </form>
    <p class="mt-3">Есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
